  api:
    image: konkooria_backend
    build:
      context: ../../backend
      dockerfile: Dockerfile
      target: development
    container_name: peyda_api
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../../backend:/app
      - ../../scripts:/scripts
    ports:
      - "8060:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-peydaredis}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-peyda}
      - RABBITMQ_PASS=${RABBITMQ_PASS:-peyda}
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_EXTERNAL_URL=${S3_EXTERNAL_URL:-http://localhost:9000}
      - S3_ACCESS_KEY=${MINIO_ROOT_USER:-peydaminio}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD:-peydaminio123}
      - S3_BUCKET_NAME=peyda-media
    networks:
      - peyda
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy

