services:
  db:
    image: postgres:16-alpine
    container_name: peyda_db
    environment:
      POSTGRES_DB: ${DB_NAME:-peyda}
      POSTGRES_USER: ${DB_USER:-peyda}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-peyda}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - peyda
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-peyda}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: peyda_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-peydaredis}
    networks:
      - peyda
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-peydaredis}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: peyda_rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-peyda}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS:-peyda}
      - RABBITMQ_DEFAULT_VHOST=${RABBITMQ_VHOST:-/}
    networks:
      - peyda
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: peyda_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-peydaminio}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-peydaminio123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - peyda
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

