services:
  db:
    image: postgres:16-alpine
    container_name: peyda_db
    environment:
      POSTGRES_DB: ${DB_NAME:-peyda}
      POSTGRES_USER: ${DB_USER:-peyda}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-peyda}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - peyda
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-peyda}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: peyda_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-peydaredis}
    networks:
      - peyda
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-peydaredis}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: peyda_rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-peyda}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS:-peyda}
      - RABBITMQ_DEFAULT_VHOST=${RABBITMQ_VHOST:-/}
    networks:
      - peyda
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: konkooria_backend
    build:
      context: ../../backend
      dockerfile: Dockerfile
      target: development
    container_name: peyda_api
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../../backend:/app
      - ../../scripts:/scripts
    ports:
      - "8060:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-peydaredis}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-peyda}
      - RABBITMQ_PASS=${RABBITMQ_PASS:-peyda}
    networks:
      - peyda
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  api-webhook:
    image: konkooria_backend
    build:
      context: ../../backend
      dockerfile: Dockerfile
      target: development
    container_name: peyda_api_webhook
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../../backend:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.webhook
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-peydaredis}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-peyda}
      - RABBITMQ_PASS=${RABBITMQ_PASS:-peyda}
    networks:
      - peyda
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: peyda_n8n
    restart: always
    environment:
      - NODE_FUNCTION_ALLOW_BUILTIN=crypto
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin123}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Asia/Tehran
      # Backend webhook URL (for n8n to call Django)
      - WEBHOOK_API_URL=http://api-webhook:8000
      # RabbitMQ connection
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-peyda}
      - RABBITMQ_PASS=${RABBITMQ_PASS:-peyda}
      # Webhook secret
      - N8N_WEBHOOK_SECRET=${N8N_WEBHOOK_SECRET:-peyda-n8n-webhook-secret}
    ports:
      - "5678:5678"
    volumes:
      - ./volumes/n8n_data:/home/node/.n8n
    networks:
      - peyda
    depends_on:
      rabbitmq:
        condition: service_healthy

  makemigrations:
    image: konkooria_backend
    build:
      context: ../../backend
      dockerfile: Dockerfile
      target: development
    command: python manage.py makemigrations
    volumes:
      - ../../backend:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DB_HOST=db
    networks:
      - peyda
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - tools

  migrate:
    image: konkooria_backend
    build:
      context: ../../backend
      dockerfile: Dockerfile
      target: development
    command: migrate
    entrypoint: python manage.py
    volumes:
      - ../../backend:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DB_HOST=db
    networks:
      - peyda
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - tools

  test:
    image: konkooria_backend
    build:
      context: ../../backend
      dockerfile: Dockerfile
      target: development
    command: pytest
    volumes:
      - ../../backend:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DB_HOST=db
    networks:
      - peyda
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - tools

networks:
  peyda:
    driver: bridge

volumes:
  postgres_data:
