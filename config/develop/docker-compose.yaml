  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: peyda_n8n
    restart: always
    environment:
      - NODE_FUNCTION_ALLOW_BUILTIN=crypto
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin123}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Asia/Tehran
      # Backend webhook URL (for n8n to call Django)
      - WEBHOOK_API_URL=http://api-webhook:8000
      # RabbitMQ connection
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-peyda}
      - RABBITMQ_PASS=${RABBITMQ_PASS:-peyda}
      # Webhook secret
      - N8N_WEBHOOK_SECRET=${N8N_WEBHOOK_SECRET:-peyda-n8n-webhook-secret}
      - N8N_SECURE_COOKIE=false
    ports:
      - "0.0.0.0:5678:5678"
    volumes:
      - ./volumes/n8n_data:/home/node/.n8n
    networks:
      - peyda
    depends_on:
      rabbitmq:
        condition: service_healthy
  waha:
    restart: always
    # https://waha.devlike.pro/docs/how-to/engines/#docker-images
    # https://portal.devlike.pro/docker-image
    image: docker.arvancloud.ir/devlikeapro/waha
    # WAHA Core
    # image: devlikeapro/waha:latest

    # Add "dns" if you have a problem with resolving "web.whatsapp.com"
    dns:
      - 1.1.1.1
      - 8.8.8.8

    logging:
      driver: 'json-file'
      options:
        max-size: '100m'
        max-file: '10'

    ports:
      - '0.0.0.0:3000:3000/tcp'

    volumes:
      # Store sessions in the .sessions folder (comment it if you're using MongoDB)
      - './sessions:/app/.sessions'

      # Save media files
      # https://waha.devlike.pro/docs/how-to/storages/#save-media-files-between-the-container-restarts
      - './media:/app/.media'
    networks:
      - peyda
    env_file:
      - .env

  makemigrations:
    image: konkooria_backend
    build:
      context: ../../backend
      dockerfile: Dockerfile
      target: development
    command: python manage.py makemigrations
    volumes:
      - ../../backend:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DB_HOST=db
    networks:
      - peyda
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - tools

  migrate:
    image: konkooria_backend
    build:
      context: ../../backend
      dockerfile: Dockerfile
      target: development
    command: migrate
    entrypoint: python manage.py
    volumes:
      - ../../backend:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DB_HOST=db
    networks:
      - peyda
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - tools

  test:
    image: konkooria_backend
    build:
      context: ../../backend
      dockerfile: Dockerfile
      target: development
    command: pytest
    volumes:
      - ../../backend:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DB_HOST=db
    networks:
      - peyda
    depends_on:
